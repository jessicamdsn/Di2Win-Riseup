<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="usuario">
     <th mat-header-cell *matHeaderCellDef>Usuario</th>
     <td mat-cell *matCellDef="let element">{{ element.usuario }}</td>
   </ng-container>
   
   <ng-container matColumnDef="tipoDocumento">
     <th mat-header-cell *matHeaderCellDef>Tipo de Documento</th>
     <td mat-cell *matCellDef="let element">{{ element.tipoDocumento }}</td>
   </ng-container>
 
   <ng-container matColumnDef="quantidadePaginas">
     <th mat-header-cell *matHeaderCellDef>Quantidade de PÃ¡ginas</th>
     <td mat-cell *matCellDef="let element">{{ element.quantidadePaginas }}</td>
   </ng-container>
 
   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
 </table>
