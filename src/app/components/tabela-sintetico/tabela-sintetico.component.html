<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="usuario">
    <th mat-header-cell *matHeaderCellDef> Usu√°rio </th>
    <td mat-cell *matCellDef="let element"> {{ element.usuario }} </td>
  </ng-container>

  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef> Data </th>
    <td mat-cell *matCellDef="let element"> {{ element.data | date:'dd/MM/yyyy' }} </td> </ng-container>

  <ng-container matColumnDef="processadoData">
    <th mat-header-cell *matHeaderCellDef> Processadas na data escolhida </th>
    <td mat-cell *matCellDef="let element"> {{ element.processadoData }} </td>
  </ng-container>

  <ng-container matColumnDef="totalProcessado">
    <th mat-header-cell *matHeaderCellDef> Total processado </th>
    <td mat-cell *matCellDef="let element"> {{ element.totalProcessado }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="mat-elevation-z8"></mat-paginator>
