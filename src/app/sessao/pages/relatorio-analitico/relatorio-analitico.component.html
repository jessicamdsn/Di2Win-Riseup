<div class="relatorio-box">
  <h1>Relatório Analítico</h1>
  <hr />
</div>

<div class="filter-container">
  <app-select-documento></app-select-documento>
  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker
      #picker
      startView="year"
      [startAt]="dataSource"
    ></mat-datepicker>
  </mat-form-field>
  <button
    mat-stroked-button
    style="
      border-color: #f41d97;
      color: #f41d97;
      padding: 22px;
      margin-right: 30%;
    "
    (click)="baixarDados()"
  >
    Baixar relatório
    <mat-icon>download</mat-icon>
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="tipoDocumento">
    <th mat-header-cell *matHeaderCellDef>Tipo de Documento</th>
    <td mat-cell *matCellDef="let element">{{ element.tipoDocumento }}</td>
  </ng-container>

  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef>Data</th>
    <td mat-cell *matCellDef="let element">{{ element.data | date }}</td>
  </ng-container>

  <ng-container matColumnDef="quantidadePaginas">
    <th mat-header-cell *matHeaderCellDef>Quantidade de Páginas</th>
    <td mat-cell *matCellDef="let element">{{ element.quantidadePaginas }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  class="mat-elevation-z8"
></mat-paginator>
